<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Listings</title>
    <meta
      name="description"
      content="Check out all the listings posted here! You'll be surprised if you can't
      find something interesting."
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../js/api/listings.js" type="module" defer></script>
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="mb-5">
      <nav class="navbar navbar-dark fixed-top bg-primary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="navbar-brand text-white mt-2 inter">BESTBIDS</h1>
          <a href="./src/html/login.html" id="avatarLink"
            ><img
              class="avatarIcon"
              id="avatarIcon"
              src="../../assets/images/user.png"
          /></a>

          <div
            class="offcanvas offcanvas-start text-bg-primary"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
              <h1
                class="offcanvas-title mx-auto inter"
                id="offcanvasNavbarLabel"
              >
                BESTBIDS
              </h1>
            </div>

            <div class="offcanvas-body inter">
              <ul class="navbar-nav flex-grow-1 pe-3 ms-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../../index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./listings.html"
                    >All Listings</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active show-when-logged-in hidden"
                    aria-current="page"
                    href="./profile.html"
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active hide-when-logged-in"
                    aria-current="page"
                    href="./login.html"
                    >Sign in / Sign up</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-5 flex-grow-1">
      <!-- Modal -->
      <div
        class="modal fade"
        id="createListingModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Create Listing
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="d-flex flex-column" id="createListingForm">
                <label for="createListingTitle"><h2>Title</h2></label>
                <input
                  class="form-control"
                  type="text"
                  id="createListingTitle"
                  placeholder="Title of your listing"
                  required
                />

                <label for="createListingDesc" class="mt-3"
                  ><h2>Description</h2></label
                >
                <textarea
                  class="form-control"
                  type="textarea"
                  id="createListingDesc"
                  placeholder="Describe your listing"
                  required
                ></textarea>
                <label class="mt-3" for="createListingDeadline"
                  ><h3>Enter Deadline</h3></label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="createListingDeadline"
                  name="deadline"
                  required
                />
                <h2 class="mt-3">Upload Images</h2>
                <label for="createListingImg1" class="mt-1">Image 1</label>
                <input
                  class="form-control"
                  type="url"
                  id="createListingImg1"
                  placeholder="Enter a URL"
                  required
                />
                <label for="createListingImg2" class="mt-3">Image 2</label>
                <input
                  class="form-control"
                  type="url"
                  id="createListingImg2"
                  placeholder="Enter a URL"
                />
                <label for="createListingImg3" class="mt-3">Image 3</label>
                <input
                  class="form-control"
                  type="url"
                  id="createListingImg3"
                  placeholder="Enter a URL"
                />
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">
                    Publish Listing
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-10 mx-auto row">
        <form class="d-flex col-12">
          <input
            class="form-control"
            type="search"
            placeholder="Search posts"
            id="searchBar"
          />
          <button class="btn btn-primary ms-2 col-3" id="searchButton">
            Search
          </button>
          <button
            type="button"
            class="btn bg-warning ms-2 col-3"
            id="createListingBtn"
            data-bs-toggle="modal"
            data-bs-target="#createListingModal"
          >
            Create Listing
          </button>
        </form>
      </div>
      <div class="container mt-4" id="noResultsMessage" style="display: none">
        <h2>No listings found</h2>
      </div>
      <div
        class="allListingsContainer d-flex flex-wrap col-12 justify-content-evenly mt-3"
      ></div>
    </main>
    <footer class="bg-primary mt-3 pt-1 d-flex justify-content-center">
      <p class="mt-3 text-light inter">@legalstuff</p>
    </footer>
  </body>
</html>
