<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <meta name="description" content="Check out your profile!" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../js/handlers/item.js" type="module" defer></script>
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <body>
    <header class="mb-5">
      <nav class="navbar navbar-dark fixed-top bg-primary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="navbar-brand text-white mt-2 inter">BESTBIDS</h1>
          <a href="./src/html/login.html" id="avatarLink"
            ><img
              class="avatarIcon"
              id="avatarIcon"
              src="../../assets/images/user.png"
          /></a>

          <div
            class="offcanvas offcanvas-start text-bg-primary"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
              <h1
                class="offcanvas-title mx-auto inter"
                id="offcanvasNavbarLabel"
              >
                BESTBIDS
              </h1>
            </div>

            <div class="offcanvas-body inter">
              <ul class="navbar-nav flex-grow-1 pe-3 ms-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../../index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./listings.html"
                    >All Listings</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active show-when-logged-in"
                    aria-current="page"
                    href="./profile.html"
                    >Profile</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-5 vh-100">
      <div class="container text-center">
        <div class="row justify-content-start">
          <a href="javascript:history. back()" class="col-3">
            <i class="bi bi-arrow-left"></i>
          </a>
          <div class="col-6">
            <h1 class="mx-auto" id="itemName">Item Name</h1>
          </div>
        </div>
      </div>
      <div class="col-10 container">
        <img
          class="img-fluid rounded"
          src="../../assets/images/item1.jpg"
          id="itemImg"
        />
        <p id="itemDescription">
          The description of the item. Hopefully there are some stuff here.
        </p>
        <p id="auctionEnds">Ends in 12 hours, 25 minutes and 10 seconds</p>
      </div>
      <div class="col-10 container">
        <div class="d-flex gap-2" id="tags">
          <p class="bg-primary p-2 rounded-pill text-light inter">Clothing</p>
          <p class="bg-primary p-2 rounded-pill text-light inter">Used</p>
        </div>
        <div class="d-flex gap-1" id="currentBid">
          <p>Current bid:</p>
          <i class="bi bi-coin"> 100</i>
        </div>
      </div>
      <div class="col-10 container">
        <p>
          <button
            class="btn border-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            View bid history
            <i class="bi bi-caret-down"></i>
          </button>
        </p>
        <div class="collapse mb-3" id="collapseExample">
          <div class="card card-body gap-1">
            <i class="bi bi-coin"> 10</i>
            <i class="bi bi-coin"> 20</i>
            <i class="bi bi-coin"> 30</i>
            <i class="bi bi-coin"> 40</i>
          </div>
        </div>
      </div>

      <div class="col-10 container d-flex gap-1 hidden show-when-logged-in">
        <!-- Collapse with bid history-->
        <div class="col-6">
          <input class="form-control" />
        </div>
        <div class="col-4">
          <button class="btn btn-primary">Place Bid</button>
        </div>
        <!-- Input box that only accepts numerical value that is >current bid and =<balance if logged in -->

        <!-- Upon successful bid, should give a response to user and refresh the page to show new bid and balance -->
      </div>
      <div class="col-10 container hide-when-logged-in">
        <button class="btn btn-primary">Sign in to place bid</button>
        <!-- Upon successful bid, should give a response to user and refresh the page to show new bid and balance -->
      </div>
    </main>

    <footer class="bg-primary mt-3 pt-1 d-flex justify-content-center">
      <p class="mt-3 text-light inter">@legalstuff</p>
    </footer>
  </body>
</html>
