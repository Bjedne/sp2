<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <meta name="description" content="Check out your profile!" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../js/handlers/profile.js" type="module" defer></script>
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="mb-3">
      <nav class="navbar navbar-dark fixed-top bg-primary">
        <div class="container-fluid ms-2 me-2 ms-lg-5 me-lg-5">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="navbar-brand text-white mt-2 inter fs-1">BESTBIDS</h1>
          <a href="./src/html/login.html" id="avatarLink"
            ><img
              class="avatarIcon bg-white p-1"
              id="avatarIcon"
              src="../../assets/images/user.png"
          /></a>

          <div
            class="offcanvas offcanvas-start text-bg-primary"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
              <h1
                class="offcanvas-title mx-auto inter"
                id="offcanvasNavbarLabel"
              >
                BESTBIDS
              </h1>
            </div>

            <div class="offcanvas-body inter">
              <ul class="navbar-nav flex-grow-1 pe-3 ms-3 fs-4">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../../index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./listings.html"
                    >All Listings</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active show-when-logged-in"
                    aria-current="page"
                    href="./profile.html"
                    >Profile</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <div
        class="modal fade"
        id="changeAvatarModal"
        tabindex="-1"
        aria-labelledby="changeAvatarModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="changeAvatarModalLabel">
                Change your Avatar
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="mb-2" id="changeAvatarForm">
                <input
                  required
                  type="url"
                  class="form-control mb-4"
                  name="avatar"
                  id="avatarInput"
                  placeholder="Avatar URL"
                />
                <button type="submit" class="btn btn-primary" id="updateBtn">
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-4 col-lg-2 container position-relative">
        <div
          class="ratio ratio-1x1 rounded-circle overflow-hidden img-thumbnail"
        >
          <img
            class="img-fluid profile-thumbnail"
            src="../../assets/images/user.png"
            id="avatarProfile"
          />
        </div>
        <button
          class="btn btn-warning border position-absolute top-100 start-100 translate-middle rounded-circle"
          id="changeAvatar"
          data-bs-toggle="modal"
          data-bs-target="#changeAvatarModal"
        >
          <i class="bi bi-pencil-square"></i>
        </button>
      </div>
      <div class="mx-auto col-10 text-center mt-4">
        <h1 class="fw-bold inter" id="usernameProfile"></h1>
        <h2 class="mt-3 fs-4">Balance:</h2>
        <h3 id="creditsProfile"><i class="bi bi-coin"> </i></h3>
      </div>
      <div class="container">
        <h3 class="mt-4">Your Listings:</h3>
      </div>

      <div class="mt-2 container" id="profileListings">
        <!-- API Inserts listings made by the user -->
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-danger ps-5 pe-5" id="signOutBtn">
          Sign Out
        </button>
      </div>
    </main>

    <footer class="bg-primary mt-3 pt-1 d-flex justify-content-center">
      <p class="mt-3 text-light inter">@legalstuff</p>
    </footer>
  </body>
</html>
