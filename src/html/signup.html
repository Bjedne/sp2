<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <meta
      name="description"
      content="Welcome! Plenty of listings waiting for your bids!"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../js/handlers/register.js" defer type="module"></script>
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <body>
    <header>
      <img class="img-banner-login" src="../../assets/images/banner.png" />
    </header>
    <main class="d-flex flex-column justify-content-center mx-5 mt-4">
      <h1 class="mb-4 inter">Create an account</h1>
      <div class="d-flex flex-column">
        <form class="login-form mb-2" id="registerForm">
          <label for="usernameReg" class="mb-1 inter">Username</label>
          <input
            type="text"
            name="username"
            id="usernameReg"
            class="form-control mb-3"
            placeholder="Enter your username"
            maxlength="20"
            required
            pattern="^[\w]+$"
            title="Username must only contain lower case, upper case, numbers and underscore (_). Example: My_User123"
          />
          <label for="emailReg" class="mb-1 inter">Email</label>
          <input
            type="text"
            name="email"
            id="emailReg"
            class="form-control mb-3"
            placeholder="Enter your email address"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Only @(stud.)noroff.no domains are allowed to register."
          />
          <label for="passwordReg" class="mb-1 inter">Password</label>
          <input
            type="password"
            name="password"
            id="passwordReg"
            class="form-control mb-3"
            placeholder="Enter your password"
            minlength="8"
            required
          />
          <label for="avatarReg" class="mb-1 inter">Avatar URL</label>
          <input
            required
            type="url"
            class="form-control mb-4"
            id="avatarReg"
            name="avatar"
            placeholder="Avatar URL"
          />
          <button type="submit" class="btn btn-primary w-100 p-2 mt-4">
            Create an Account
          </button>
        </form>
      </div>
      <p class="mx-auto mt-1">
        Already have an account? <a href="./login.html">Log In</a>
      </p>
    </main>
  </body>
</html>
