<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta
      name="description"
      content="Welcome back! Plenty of new listings waiting for your bids!"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <body>
    <main class="d-flex flex-column justify-content-center mx-auto mt-5">
      <h1 class="mt-5 mb-4 inter">Login to your account</h1>
      <div class="d-flex flex-column">
        <form
          action="./html/profile.html"
          method="post"
          class="login-form mb-2"
          id="login"
        >
          <label for="" class="mb-1 inter">Email</label>
          <input
            type="text"
            name="email"
            class="form-control mb-3"
            placeholder="Enter your email address"
            required
            pattern="^[\w]+$"
          />
          <label for="" class="mb-1 inter">Password</label>
          <input
            type="password"
            name="password"
            class="form-control mb-4"
            placeholder="Enter your password"
            minlength="8"
            required
          />
          <button type="button" class="btn btn-primary w-100 p-2 mt-4">
            Log in
          </button>
        </form>
      </div>
      <p class="mx-auto mt-1">
        Don't have an account? <a href="./signup.html">Sign Up</a>
      </p>
    </main>
  </body>
</html>
